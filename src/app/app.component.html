
<div class="top">
  <h1>Quản Lý Nhân viên</h1>
</div>
<div class="btn2">
  <button type="button" class="btn btn-primary" (click)="onCloseForm()">Thêm sản phẩm</button>
</div>

<div class="row">

<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

</div>
<div *ngIf="logged === false; else elseBlock"></div>
<ng-template #elseBlock>
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="card">
      <div class="card-body">
        <form method="POST" role="form">
          <div class="err">
            <i class="fas fa-times" (click)="onCloseForm()" ></i>
          </div>
          <div class="form-group mt-3">
            <label for="">Name</label>
            <div *ngIf="id===true; else elseBlock">
              <input type="text" class="form-control" (change) = "changeText($event.target.value)" placeholder="Input field">
            </div>
            <ng-template #elseBlock>
              <input type="text" class="form-control" value="{{idName}}" (change) = "changeText($event.target.value)" placeholder="Input field">
            </ng-template>
          </div>
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Thêm </button>
        </form>
      </div>
    </div>
  </div>
</ng-template>

  <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7" >
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr   *ngFor="let item of arrEmployee; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>
          <button type="button" class="btn btn-warning" (click)="onEdit(item.id)">Sửa</button>
          <button type="button " class="btn btn-danger ml-2" (click)="onDelete(item.id)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
